<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>
      Is it a Palindrome?
    </h2>
    <div class="container">
      <p>Enter in text to check for a palindrome:</p>
      <input id="text-input" value type="text"/>
      <button id="check-btn">Check</button>
      <div class="results hide" id="result"></div>
    </div>
    <div class="info">
      <p>
        ðŸ’¡ A <span>palindrome</span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </div>
	<script src="script.js"></script>
  </body>
</html>
